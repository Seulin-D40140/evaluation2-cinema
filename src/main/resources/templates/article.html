<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{mylayout}"
	lang="fr">
<head>
<meta charset="utf-8">
<title>Saisir nouveau cinema</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="col-md-4 col-xs-8">
			<div class="panel panel-primary">
				<div class="panel-heading">Saisir nouvel article</div>	
				<div class="panel-body">
					<form th:action="@{/save}" method="post" th:object="${cinema}">
					
							<div class="form-group">
								<label class="control-label"> Nom : </label>
								<input class="form-control" type="text" name="name" th:value="${cinema.name}">
								<span th:errors="${cinema.name}" class="text-danger" ></span>
							</div>
						<div class="form-group">
							<label class="control-label">City :</label>
							<label>
								<select class="form-control" name="city">
									<option th:each="city : ${listCity}" th:value="${city.id}" th:text="${city.name}"></option>
								</select>
							</label>
						</div>
						<button type="submit" class="btn btn-primary">Save</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
